<div class="peEditorDisplayName">
    {{property.displayName}}
</div>
<div class="peEditorValues">
    <div class="row">
        <div class="col-md-6">
            <span class="stack-item right-padding">X</span>
            <span class="stack-fill"><input type="number" class="form-control sc-input input-night" ng-change="syncValue()" ng-model="model.value.x"></span>
        </div>
        <div class="col-md-6">
            <span class="stack-item right-padding">Y</span>
            <span class="stack-fill"><input type="number" class="form-control sc-input input-night" ng-change="syncValue()" ng-model="model.value.y"></span>
        </div>
    </div>
</div>
