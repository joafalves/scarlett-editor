<div ng-controller="ProjectExplorerCtrl">

    <script type="text/ng-template" id="nodes_renderer.html">
        <div>
            <i class="angular-ui-tree-selector fa" ng-if="node.type === 'directory'" data-nodrag ng-class="{'fa-caret-down' : !collapsed, 'fa-caret-right' : collapsed}" ng-click="toggle(this)"></i>
            <span ui-tree-handle>{{node.title}}</span>
        </div>
        <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
            <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
            </li>
        </ol>
    </script>

    <div ui-tree>
        <ol ui-tree-nodes="" ng-model="model.tree" id="tree-root">
            <li ng-repeat="node in model.tree" ui-tree-node ng-include="'nodes_renderer.html'"></li>
        </ol>
    </div>

</div>
