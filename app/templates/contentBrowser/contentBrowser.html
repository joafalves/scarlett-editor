<div class="tool-container" ng-controller="ContentBrowserCtrl">

    <!-- top bar -->
    <div class="toolbar">

        <div class="btn-group">
            <div class="btn-group" uib-dropdown>
                <button id="create-menu" type="button" class="btn btn-grey" uib-dropdown-toggle>
                    <i class="fa fa-plus-square" aria-hidden="true"></i> {{'BUTTON_CREATE' | translate}} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="create-menu">
                    <li role="menuitem" ng-repeat="type in model.types" ng-click="createContentObject(type)"><a>{{getFilterDisplayName(type)}}</a></li>
                </ul>
            </div>
            <label class="btn btn-grey"><i class="fa fa-download" aria-hidden="true"></i> {{'BUTTON_IMPORT' | translate}}</label>
        </div>

        <div class="align-right">

            <!-- filters -->
            <div class="btn-group" uib-dropdown>
                <button id="filter-menu" type="button" class="btn btn-grey" uib-dropdown-toggle>
                    <i class="fa fa-filter" aria-hidden="true"></i> {{getSelectedFilterName()}} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="filter-menu">
                    <li role="menuitem" ng-click="setFilter(null)"><a>{{'CONTENT_ALL' | translate}}</a></li>
                    <li class="divider"></li>
                    <li role="menuitem" ng-repeat="type in model.types" ng-click="setFilter(type)"><a>{{getFilterDisplayName(type)}}</a></li>
                </ul>
            </div>

            <!-- search box -->
            <input ng-model="model.search" class="sc-input input-night" placeholder="{{'COMMON_SEARCH' | translate}}.." type="text">

        </div>

    </div>

    <!-- middle content -->
    <perfect-scrollbar class="scroll-wrapper dark-background">
        <div class="tool-container-body">
            <div ng-repeat="item in model.contentView | filter:model.search">
                <div class="content-item {{getTypeFromContentObject(item)}}"
                     ng-style="{'background-image': 'url(' + getBackgroundImage(item) + ')'}"></div>
                <div class="content-item-description {{getTypeFromContentObject(item)}}">
                    {{item.name}}
                </div>
            </div>
        </div>
    </perfect-scrollbar>

</div>
